<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link rel="stylesheet" href="assets/estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body onload="telaPrincipal()">
    
    <div class="container-fluid">
        <div class="row">
            <div id="ctdFiltros"></div>
            <div class="col-md-3" id="inputsFiltro">
                
                <h4>Filtro Inmobiliaria</h4>
                <!--Inputs group bootstrap-->
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="ctdCuartos" placeholder="3">
                    <label for="floatingInput">Cantidad de cuartos</label>
                </div>
                <div id="inputMetros">
                    <div class="form-floating mb-3" id="inputM">
                        <input type="number" class="form-control" id="desde" placeholder="3">
                        <label for="floatingInput">Desde:</label>
                    </div>
                    <div class="form-floating mb-3" id="inputM">
                        <input type="number" class="form-control" id="hasta" placeholder="3">
                        <label for="floatingInput">Hasta:</label>
                    </div>  
                </div>

                <button class="btn btn-warning" id="btn">Buscar</button>
            
        </div>
            <div class="col-md-9" id="casas">
                
            </div>

        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
